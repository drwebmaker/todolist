<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List App</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script type="text/template" id="todo-form-template">
        <div class="">
            <input id="new-todo" type="text" name="description"/>
        </div>
    </script>

    <script type="text/template" id="todo-list-template">

        <ul></ul>
    </script>

    <script type="text/template" id="todo-list-item-template">
        <%- description %>
    </script>

    <script src="scripts/model/ToDoModel.js"></script>
    <script src="scripts/collection/ToDoCollection.js"></script>
    <script src="scripts/view/ToDoListItemView.js"></script>
    <script src="scripts/view/ToDoListView.js"></script>
    <script src="scripts/view/ToDoFormView.js"></script>
    <!--<script src="/scripts/ToDoApp.js"></script>-->

    <script>
        $(function() {
            var todoList = new ToDoCollection([
                {
                    description: "First todo"
                },
                {
                    description: "Second todo"
                }
            ]);

            var listView = new ToDoListView({ collection: todoList }),
                formView = new ToDoFormView({ collection: todoList });

            $("body")
                    .append(formView.render().$el)
                    .append(listView.render().$el)


        });

    </script>
</head>
<body>
<h1>ToDo List</h1>
</body>
</html>
